<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <title>Berhasil Konfirmasi</title>
</head>

<body>
    <header class="container-fluid bg-dark-mode">
        <nav class="navbar navbar-expand-lg">
        <div class="container">
          <div class="container-fluid">
            <a class="navbar-brand" href="/index.html">WanderLust</a>
          </div>
        </div>
      </nav>
    </header>
    <div class="container">
        <nav aria-label="breadcrumb container">
          <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="/index.html">Home</a></li>
            <li class="breadcrumb-item active" aria-current="page">Cek Pembayaran</li>
          </ol>
        </nav>
        <div class="container" id="confirmation">
            <div class="section-title title-checkout mb-3" id="title-checkout">
                <h2 class="list-title">Cek Pembayaran</h2>
                <h4 class="subtitle">Berikut merupakan metode pembayaran</h4>
            </div>
            <div class="container">
                <div class="card-bank">
                    <div class="row">
                        <div class="col-md-2 mt-2">
                            <div class="box-bank">
                                <img src="../../assets/img/bank/BNI.png" class="logo-bank">
                            </div>
                        </div>
                        <div class="col-4">
                            <h4 class="card-title mt-2" id="nama-bank">Bank Negara Indonesia (BNI)</h4>
                            <p class="card-text" id="norek">122021923</p>
                            <p class="card-text" id="namapt">PT Indonesia</p>
                        </div>
                    </div>
                </div>
                <div class="card-bank">
                    <div class="row">
                        <div class="col-md-2 mt-3">
                            <div class="box-bank">
                                <img src="../../assets/img/bank/BRI.png" class="logo-bank">
                            </div>
                        </div>
                        <div class="col-4">
                            <h4 class="card-title mt-2" id="nama-bank">Bank Rakyat Indonesia (BNI)</h4>
                            <p class="card-text" id="norek">122021923</p>
                            <p class="card-text" id="namapt">PT Indonesia</p>
                        </div>
                    </div>
                </div>
                <div class="card-bank">
                    <div class="row">
                        <div class="col-md-2 mt-3">
                            <div class="box-bank">
                                <img src="../../assets/img/bank/BCA.png" class="logo-bank">
                            </div>
                        </div>
                        <div class="col-4">
                            <h4 class="card-title mt-2" id="nama-bank">Bank Central Asia (BCA)</h4>
                            <p class="card-text" id="norek">122021923</p>
                            <p class="card-text" id="namapt">PT Indonesia</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="container" id="cek-pembayaran">
            <div class="card" id="card-a">
                <div class="card-title">
                    <h5>Cek Pembayaran</h5>
                </div>
                <div class="container" id="ketikKode">
                    <form action="#">
                        <div class="mb-3">
                            <label for="kode-pembayaran" class="form-label">Kode Pembayaran</label>
                            <input type="text" class="form-control" id="kode-pembayaran" placeholder="Ketikan kode pembayaran">
                        </div>
                        <div class="mb-auto" id="btnPemesanan">
                    <a href="/src/pages/konfirmasi_pembayaran.html" class="btn btn-sm btn-outline-secondary"
                        role="button">Cek</a>
                </div>
                    </form>
                </div>
                
            </div>
        </div>
</body>

</html>
